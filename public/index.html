<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/bundle.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Whisky Hall of Fame</title>
</head>
<body>
  <h1>Whisky Hall of Fame</h1>
  <section id="intro">
    <p>
      Aye, "whisky". Nae "e".
    </p>
  </section>
  <section id="list">
    <h2>STOATIN' DRAMS:</h2>
    <ul class="list-container"></ul>
    <button class="button" id="delete-all">Clear list</button>
  </section>
  <section id="add">
    <h2>Add a whisky</h2>
    <div class="form-container">
      <form>
        <div class="form-input">
          <div class="form-input">
            <label for="name">Name:</label>
          </div>
          <div class="form-input">
            <input type="text" id="name" placeholder="Tam's Dram" required/>
          </div>
        </div>
        <div class="form-input">
          <div class="form-input">
            <label for="abv">Alcohol % by volume:</label>
          </div>
          <div class="form-input">
            <input type="number" id="abv" min="0" max="100" placeholder="40" step="0.1" required/>
          </div>
        </div>
        <div class="form-input">
          <div class="radio-input">
            <label for="type">Type:</label>
          </div>
          <div>
            <input type="radio" name="type" id="single-malt" value="Single malt" required/>
            <label for="single-malt">Single malt</label><br/>
            <input type="radio" name="type" id="blended-malt" value="Blended malt"/>
            <label for="blended-malt">Blended (a.k.a. vatted) malt</label><br/>
            <input type="radio" name="type" id="single-grain" value="Single grain" required/>
            <label for="single-grain">Single grain</label><br/>
            <input type="radio" name="type" id="blended" value="Blended (grain and malt)"/>
            <label for="blended">Blended (grain and malt)</label>
          </div>
        </div>
        <div class="form-input">
          <div class="form-input">
            <label for="country">Country of origin:</label>
          </div>
          <div class="form-input">
            <select name="country" id="country" required>
              <option value="" selected disabled>
                Please select a country
              </option>
              <option value="&#127988;&#917607;&#917602;&#917619;&#917603;&#917620;&#917631;">
                Scotland &#127988;&#917607;&#917602;&#917619;&#917603;&#917620;&#917631;
              </option>
              <option value="&#127470;&#127466;">
                Republic of Ireland &#127470;&#127466;
              </option>
              <option value="&#127468;&#127463;">
                Northern Ireland &#127468;&#127463;
              </option>
              <option value="&#127988;&#917607;&#917602;&#917623;&#917612;&#917619;&#917631;">
                Wales &#127988;&#917607;&#917602;&#917623;&#917612;&#917619;&#917631;
              </option>
              <option value="&#127471;&#127477;">
                Japan &#127471;&#127477;
              </option>
              <option value="&#127462;&#127482;">
                Australia &#127462;&#127482;
              </option>
              <option value="&#127467;&#127479;">
                France &#127467;&#127479;
              </option>
              <option value="&#127465;&#127466;">
                Germany &#127465;&#127466;
              </option>
              <option value="&#127467;&#127470;">
                Finland &#127467;&#127470;
              </option>
              <option value="&#127480;&#127466;">
                Sweden &#127480;&#127466;
              </option>
              <option value="&#127481;&#127484;">
                Taiwan &#127481;&#127484;
              </option>
              <option value="&#127470;&#127475;">
                India &#127470;&#127475;
              </option>
              <option value="value=&#127466;&#127480;">
                Spain &#127466;&#127480;
              </option>
              <option value="&#127470;&#127481;">
                Italy &#127470;&#127481;
              </option>
              <option value="&#127464;&#127462;">
                Canada &#127464;&#127462;
              </option>
              <option value="&#127482;&#127480;">
                United States of America &#127482;&#127480;
              </option>
              <option value="&#127988;&#917607;&#917602;&#917605;&#917614;&#917607;&#917631;">
                England &#127988;&#917607;&#917602;&#917605;&#917614;&#917607;&#917631;
              </option>
              <option value="&#127988;">
                Other &#127988;
              </option>
            </select>
          </div>
        </div>
        <div class="form-input">
          <input type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
